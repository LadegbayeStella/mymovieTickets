<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>

<body>
  
  <div class="container">
    <h1 class="jumbotron">Movie Ticket Pricing</h1>
    <div class="row">
      <div class="col-md-4">
        <form id="movie-ticket">
          <div class="form-group"><br>


            <!-- <label for="">-- firstName---</label>
            <input type="text" id="input1" class="form-control">

            <label for="">-- lastName---</label>
            <input type="text" id="input2" class="form-control"> -->

            <label for="">-- Email---</label>
            <input type="text" id="input3" class="form-control" placeholder="ladegbayeewatomi50@gmail.com">


            <label class="my-2 mr-2" for="Movie-selection">Choose MovieType</label>
            <select class="custom-select" id="movie-selection">
              <option selected>Choose...</option>
              <option value="4">Death Becomes Her</option>
              <option value="3">Tree Stump: The Choppening</option>
              <option value="2">Troll 2</option>
              <option value="1">I Am Legend 2</option>
            </select>

            <label class="my-2 mr-2" for="showtime-selection">Choose a showtime</label>
            <select class="custom-select" id="showtime-selection">
              <option selected>Choose...</option>
              <option value="3">Prime Time</option>
              <option value="2">Matinee</option>
              <option value="1">Midnight</option>
            </select>
            <label class="my-2 mr-2" for="age-selection">Choose your age</label>
            <select class="custom-select" id="age-selection">
              <option selected>Choose...</option>
              <option value="4">Adult (18-64)</option>
              <option value="3">Teen (13-17)</option>
              <option value="2">Child (0-12)</option>
              <option value="1">Senior (65+)</option>
            </select><br><br>

            <button type="submit" class="btn btn-dark mybutton">Get ticket price!</button>
        </form>

      </div>
    </div>
    <div id="ticket-total" class="card">
      <h2>YOUR TICKET INFORMATION:</h2>
      <p class="price">Your ticket cost is $<span id="cost"></span>.</p>
      <p class="pricedescriptor">Enjoy your movies </p>
    </div>
  </div>
</body>

</html>
